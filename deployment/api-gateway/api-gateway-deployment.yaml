apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: minaouimh/ai:ApiGateway-14
          ports:
            - containerPort: 9004
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"  # Activate production profile
      imagePullSecrets:
        - name: docker-registry-secret